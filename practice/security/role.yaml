apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rbac-test
  name: rbac-test-role
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["pods","deployments", "replicasets"]
  verbs: ["get", "watch", "list"]
  #verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
